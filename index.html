<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="src/styles/style.css">
    <link rel="stylesheet" href="src/styles/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css" integrity="sha256-13EKEXRsynh3cmmNF1dlW6uvoC1SZVaW94bIHZQJoMU=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
</head>

<body>

    <header class="header">
        <div class="head">
            <button class="head-create" id="create"><i class="fas fa-plus header-create__icon"></i>Create</button>
            <button class="head-today">Today</button>
            <button class="head-prev"><i class="fas fa-angle-left"></i></button>
            <button class="head-cur"><i class="fas fa-angle-right"></i></button>
            <div class="head__row">
                Лютий 2020
            </div>
        </div>
        <div class="week">
        </div>
    </header>

    <div class="main">
        <div class="column">
        </div>
        <div class="multicolumns">
        </div>
    </div>




    <div class="popup hide" id="popup">
        <form class="popup-form">
            <input class="popup-form__title" type="text" name="title" placeholder="Введіть назву події">
            <div class="main">
                <label for="dataStart">Виберіть тривалість події</label>
                <input class="main-dataStart" type="datetime-local" name="dataStart">

                <label for="dataEnd">Виберіть кінець події</label>

                <input class="main-dataEnd" type="datetime-local" name="dataEnd">

            </div>
            <input class="popup-form__description" type="text" name="subtitle" placeholder="Добавити опис">

            <button class="submit btn waves-effect waves-light" type="submit" name="submit">Відправити</button>
            <button class="close btn-floating btn-large waves-effect waves-light red" data-modal="popup">X</button>
        </form>
    </div>
    <script src="src/scripts/index.js"></script>
    <script src="src/scripts/index2.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
